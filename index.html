<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <p>calc</p>
      <div class="theme">
        <p>Theme:</p>
          <input type="radio" id="theme1" name="theme" value="1" checked>
          <label for="theme1">1</label>
          
          <input type="radio" id="theme2" name="theme" value="2">
          <label for="theme2">2</label>
          
          <input type="radio" id="theme3" name="theme" value="3">
          <label for="theme3">3</label>
      </div>
  </div>
    <div class="display">
        <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
       <button id="delete" onclick="deleteChar()">DEL</button>
        
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('+')">+</button>
        
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
         <button onclick="appendChar('-')">-</button>
        
        
        <button onclick="appendChar('.')">.</button>
        <button onclick="appendChar('0')">0</button>
        <button onclick="appendChar('/')">/</button> 
        <button onclick="appendChar('*')">x</button>

       
        <button id="reset" onclick="clearDisplay()">RESET</button>
       <button id="equals" onclick="calculateResult()">=</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mete Coskuner</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
